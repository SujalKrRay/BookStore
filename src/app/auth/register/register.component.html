<div class="flex justify-center">
   <form #myForm="ngForm" (ngSubmit)="register()" class="p-4 rounded-lg border mt-20 w-1/3">
      <h1 class="text-center text-xl">Register</h1>
      <div class="my-5 w-full">
         <label for="email">Email ID</label>
         <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Enter Email ID" [(ngModel)]="form.email" name="email" #email="ngModel" required>
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-1 bg-red-300 text-red-800 text-sm rounded">
         Email field must be valid.
      </div>
      <div class="my-5 w-full">
         <label for="password">Password</label>
         <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Enter Password" [(ngModel)]="form.password" name="password" #password="ngModel" required>
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-1 bg-red-300 text-red-800 text-sm rounded">
         Password field must be valid.
      </div>
      <div class="my-5 w-full">
         <label for="confirm_password">Confirm Password</label>
         <input type="password" id="confirm_password" class="p-2 rounded w-full border" placeholder="Enter Password" [(ngModel)]="form.confirm_password" name="confirm_password" #confirm_password="ngModel" required>
      </div>
      <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" class="p-1 bg-red-300 text-red-800 text-sm rounded">
         Confirm Password field must be valid.
      </div>
      <div class="my-5 w-full">
         <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-yellow-700 text-white hover:bg-yellow-900 rounded">
            <ng-container *ngIf="isLoading()">
               Loading...
            </ng-container>
            <ng-container *ngIf="!isLoading()">
               Submit
            </ng-container>
         </button>
      </div>
   </form>
</div>
